<!DOCTYPE html>

<head lang="en">

    <title>Lity - Vimeo Tests</title>

    <!-- Core -->
    <link href="../../../dist/lity.css" rel="stylesheet"/>
    <script src="../../../vendor/jquery.js"></script>
    <script src="../../../dist/lity.js"></script>

    <!-- Vimeo Plugin -->
    <script src="../../../dist/plugins/vimeo/vimeo.js"></script>

    <script>
        $(function() {
            $('a').each(function() {
                var el = $(this), href = el.attr('href');

                if (href.length > 97) {
                    href = href.substr(0, 97) + '...';
                }

                el.text(href);
            })
        });
    </script>
</head>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lity - Vimeo Tests</title>

    <!-- Core -->
    <link href="../../../src/lity.css" rel="stylesheet"/>
    <script src="../../../src/lity.js"></script>

    <!-- Vimeo Plugin -->
    <script src="../../../dist/plugins/vimeo/vimeo.js"></script>
</head>
<body style="background: #fff">

<h1>Vimeo</h1>

<ul>
    <li>
        <a href="https://vimeo.com/275609523" data-lity></a>
    </li>
    <li>
        <a href="https://vimeo.com/275609523?color=5c5a5a&title=0&byline=0" data-lity></a>
    </li>
    <li>
        <a href="//vimeo.com/275609523" data-lity></a>
    </li>
    <li>
        <a href="https://www.vimeo.com/275609523" data-lity></a>
    </li>
	<li>
        <a href="https://player.vimeo.com/video/275609523?color=5c5a5a&title=0&byline=0" data-lity></a>
    </li>
	<li>
        <a href="https://vimeo.com/channels/staffpicks/275609523" data-lity></a>
    </li>
</ul>

<script>
    document.querySelectorAll('a').forEach(link => {
        href = link.getAttribute('href');

        if (href.length > 97) {
            href = href.substr(0, 97) + '...';
        }

        link.innerText = href;
    });
</script>

</body>
</html>
